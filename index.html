<!DOCTYPE html>

<head>

<body>

<div id="modal" style="display: none;">
    <div class="modal-content">
        <h2>请输入密码</h2>
        <input type="password" id="password" placeholder="密码">
        <button id="submit">提交</button>
        <button id="close">返回到正式版</button>
    </div>
</div>

<div id="content">
    <h1>Welcome to miner 0.14 alpha build 2(02)!</h1>
    <img src="icons/welcome.png" alt="我的世界图片" class="game-image"> <!-- 替换为你的图片 URL -->
    <h2>以下是关于此版本的更新内容</h2>
    <p>调整了html文件结构(技术上)</p>
    <p>修复了404页面的返回首页bug</p>
    <p>新首页设置中加入了多语言</p>
    <h2>这是0.14.b2(01)的更新内容</h2>
    <p>增加了新主页和其他版本的页面(实验性)</p>
    <p>增加了404页面</p>
    <h2>这是0.14.b1的更新内容</h2>
    <p>首页增加了加入Q群等选项</p>
    <p>调整了文件结构(技术上)</p>
    <p>增加了3ds版的页面(未完成，不使用模糊搜索)</p>
    <p>尝试修复因文件结构改动而导致闪烁标语无法显示的问题</p>
    <button id="clearData">清除数据</button>
    <button onclick="window.location.href='html/home.html'">前往首页</button>
</div>

<script src="js/password.js"></script>
